<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functio</h2>

<p>Este exemplo chama uma função que realiza um cálculo e retorna o resultado:</p>

<p id="demo"></p>

<script>
let x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

<p id="y"></p>
<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}
document.getElementById("y").innerHTML = toCelsius(77);
</script>


</body>
</html>
