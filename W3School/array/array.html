<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Os elementos da matriz JavaScript são acessados ​​por meio de índices numéricos (começando em 0).</p>

<p id="car1"></p>
<p id="car2"></p>
<p id="car3"></p>
<p id="todos"></p>

<p id="elementos2"></p>
<p id="elementos3"></p>

document.getElementById("car1").innerHTML = cars[0];
document.getElementById("car2").innerHTML = cars[1];
document.getElementById("car3").innerHTML = cars[2];
document.getElementById("todos").innerHTML = cars;
document.getElementById("elementos3").innerHTML = cars.sort(); // ordem alfabetica


var x = cars.length;   // The length property returns the number of elements
var y = cars.sort();   // The sort() method sorts arrays
document.getElementById("elementos").innerHTML = x;
document.getElementById("elementos2").innerHTML = x;

</script>

</body>
