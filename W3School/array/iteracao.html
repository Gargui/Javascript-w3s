<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.forEach()</h2>

<p>Chama uma função uma vez para cada elemento da matriz.</p>

<p id="iterar"></p>

<script>
var txt = "";
var numbers = [45, 4, 9, 16, 25,423432,52345234,23452345,3,42,3,23,4,234,2];
numbers.forEach(myFunction);
document.getElementById("iterar").innerHTML = txt;

function myFunction(value, index, array) {
  txt = txt + value + "<br>"; 
}
</script>

</body>
</html>
