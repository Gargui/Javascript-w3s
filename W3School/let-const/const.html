<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declarar um objeto constante NÃO torna as propriedades do objeto imutáveis:</p>

<p id="demo"></p>

<script>
// Create an object:
const car = {type:"Fiat", model:"500", color:"white"};

// Change a property:
car.color = "red";

// Add a property:
car.owner = "Johnson";

// Display the property:
document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 
</script>

</body>
</html>
